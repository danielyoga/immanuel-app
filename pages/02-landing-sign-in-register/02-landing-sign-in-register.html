<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="02-landing-sign-in-register.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>belajar materialize</title>
  </head>

  <body>

    <!-- logo immanuel kids -->
    <div class="container">
      <div class="row">
        <div class="col m2 l3"></div>
        <div class="col s12 m8 l6">
            <img class="responsive-img" src="../../img/logo.png" alt="">
        </div>
        <div class="col m2 l6"></div>
      </div>
    </div>

    <!-- sign in button -->
    <div class="container">
      <div class="row">
        <div class="col s3"></div>
        <a href="../03-sign-in/3-sign-in.html" class="btn col s6 white-text waves-effect waves-indigo darken-4" id="sign-in-btn">
          Sign in
        </a>
        <div class="col s3"></div>
      </div>
    </div>

    <!-- register button -->
    <div class="container">
      <div class="row">
        <div class="col s3"></div>
        <a href="../../pages/03-register/3-register.html" class="btn col s6 waves-effect waves-indigo darken-4 white black-text" id="register-btn">
          Register
        </a>
        <div class="col s3"></div>
      </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton();
  });
        </script>
  </body>
</html>
