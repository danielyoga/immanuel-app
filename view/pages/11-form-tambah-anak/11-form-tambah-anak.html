<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="11-tambah-anak.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>belajar materialize</title>

  </head>

  <body>

    <!-- logo immanuel kids -->
    <div class="container">
      <div class="row">
        <div class="col m2 l3"></div>
        <div class="col s12 m8 l6">
            <img class="responsive-img" src="../../img/logo.png" alt="">
        </div>
        <div class="col m2 l6"></div>
      </div>
    

    <!-- register -->

      <h1 class="center-align flow-text" style="color: #001D39; font-weight: 700;">Tambah Anak</h4>


    <form action="../04-landing-page/04-landing-page.html">
    
      <!-- Nama lengkap -->
      
        <div class="row">
          <div class="col s3"></div>
          <div class="input-field col s6" id="username">
            <input id="register-email" type="text" class="validate" required>
            <label class="active" for="register-email">Nama Lengkap</label>
          </div>
          <div class="col s3"></div>
        </div>
      

      <!-- Nama panggilan -->
      
        <div class="row">
          <div class="col s3"></div>
          <div class="input-field col s6" id="username">
            <input id="register-username" type="text" class="validate" required>
            <label class="active" for="register-username">Nama Panggilan</label>
          </div>
          <div class="col s3"></div>
        </div>
      

      <!-- pilih kelas -->
      <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6 ">
          <!-- pilihan kelas -->
          <select>
            <option value="yes">kelas 1</option>
            <option value="no">kelas 2</option>
            <option value="dont">I Don't Know</option>
          </select>
          <!-- placeholder -->
          <label>Pilih kelas</label>
        </div>
        <div class="col s3"></div>
      </div> <!-- end div row-->
      
      <!-- register button -->
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
          
          <!-- button -->
            <button class="btn col s6 waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>


          <div class="col s3"></div>
        </div>
      </div>


    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
          
 <script>
 (function($){
   $(function(){
     // Plugin initialization
     $('select').not('.disabled').formSelect();
   }); 
 })(jQuery); // end of jQuery name space
 </script>
  </body>
</html>
