<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="02-register.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>belajar materialize</title>
  </head>

  <body>

    <!-- logo immanuel kids -->
    <div class="container">
      <div class="row">
        <div class="col m2 l3"></div>
        <div class="col s12 m8 l6">
            <img class="responsive-img" src="../../img/logo.png" alt="">
        </div>
        <div class="col m2 l6"></div>
      </div>
    </div>

    <!-- register -->
    <div class="container">
      <h1 class="center-align flow-text" style="color: #001D39; font-weight: 700;">Register</h4>
    </div>

    <form action="../04-landing-page/04-landing-page.html">
    
      <!-- register  -->
      <!-- Email -->
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
          <div class="input-field col s6" id="username">
            <input id="register-email" type="email" class="validate" required>
            <label class="active" for="register-email">Email</label>
          </div>
          <div class="col s3"></div>
        </div>
      </div>


      <!-- register -->
      <!-- Username -->
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
          <div class="input-field col s6" id="username">
            <input id="register-username" type="text" class="validate" required>
            <label class="active" for="register-username">Username</label>
          </div>
          <div class="col s3"></div>
        </div>
      </div>

      <!-- register -->
      <!-- Password -->
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
            <div class="input-field col s6" id="username">
              <input id="register-password" type="text" class="validate" required>
              <label class="active" for="register-password">Password</label>
            </div>
          <div class="col s3"></div>
        </div>
      </div>

      
      <!-- register button -->
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
          <a href="../04-landing-page/04-landing-page.html" class="btn col s6 white-text waves-effect waves-indigo darken-4" id="sign-in-btn">
            Register
          </a>
          
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
            
          <div class="col s3"></div>
        </div>
      </div>

    </form>



    <!-- Compiled and minified JavaScript -->
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>  
    $(document).ready(function() {
      M.updateTextFields();
    });
    </script>
  </body>
</html>
